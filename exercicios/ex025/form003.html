<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-size: 25px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        ::placeholder {
            background-color: black;
            font-size: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome: </label>
        <input type="text" name="inome" id="inome" required maxlength="30" placeholder="Nome completo"
        autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média: </label>
        <input type="number" name="media" id="imedia" min="0" max="10"
        placeholder="0 a 10" step="0.1" required>
    </p>
    <p>
        <label for="imes">Período letivo</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Horário da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" name="Enviar">   
        <input type="reset" value="Limpar">  
    </p>
    </form>
</body>
</html>
